<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h3>Products</h3>
  <form method="post" class="row g-2 mb-3">
    <div class="col"><input name="name" placeholder="Product name" class="form-control"></div>
    <div class="col"><input name="provider" placeholder="Provider" class="form-control"></div>
    <div class="col"><input name="margin_pct" placeholder="Margin %" class="form-control"></div>
    <div class="col-auto"><button class="btn btn-primary">Add</button></div>
  </form>
  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Provider</th><th>Margin %</th></tr></thead>
    <tbody>
      {% for p in products %}
      <tr><td>{{ p.id }}</td><td>{{ p.name }}</td><td>{{ p.provider }}</td><td>{{ p.margin_pct }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('index') }}">Back</a>
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h3>Customers</h3>
  <form method="post" class="row g-2 mb-3">
    <div class="col"><input name="name" placeholder="Name" class="form-control"></div>
    <div class="col"><input name="phone" placeholder="Phone" class="form-control"></div>
    <div class="col-auto"><button class="btn btn-primary">Add</button></div>
  </form>
  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Phone</th></tr></thead>
    <tbody>
      {% for c in customers %}
      <tr><td>{{ c.id }}</td><td>{{ c.name }}</td><td>{{ c.phone }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('index') }}">Back</a>
</div>
</body>
</html>

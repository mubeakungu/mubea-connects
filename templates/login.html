<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Mubea Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Welcome Back üëã</h2>
      <p class="text-center text-muted mb-4">Login to access your wallet and services</p>

      <form method="post">
        <!-- Phone number -->
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input class="form-control" name="phone" placeholder="2547XXXXXXXX" required>
          <div class="form-text">Use your M-Pesa number</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password" placeholder="Enter your password" required>
        </div>

        <!-- Login button -->
        <button class="btn btn-primary w-100">Login</button>
      </form>

      <hr>
      <p class="text-center mb-0">
        Don‚Äôt have an account?
        <a href="{{ url_for('register') }}" class="text-decoration-none">Register</a>
      </p>
      <p class="text-center mt-2">
        <a href="{{ url_for('home') }}" class="btn btn-link btn-sm text-decoration-none">‚Üê Back to Home</a>
      </p>
    </div>
  </div>
</body>
</html>

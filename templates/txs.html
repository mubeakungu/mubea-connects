<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h3>Transactions</h3>
  <table class="table">
    <thead><tr><th>ID</th><th>Product</th><th>Customer</th><th>Agent</th><th>Amount</th><th>Margin</th><th>Date</th></tr></thead>
    <tbody>
      {% for t in txs %}
      <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.product.name }}</td>
        <td>{{ t.customer.phone }}</td>
        <td>{{ t.agent.name if t.agent else '' }}</td>
        <td>{{ t.amount }}</td>
        <td>{{ t.margin }}</td>
        <td>{{ t.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

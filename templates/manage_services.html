<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manage Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h3>ðŸ§° Manage My Services</h3>

  <form method="post" class="mb-3">
    <div class="input-group">
      <input class="form-control" name="service_name" placeholder="Enter new service name">
      <button class="btn btn-primary" type="submit">Add Service</button>
    </div>
  </form>

  {% if my_services %}
  <h5>Your Services</h5>
  <ul class="list-group">
    {% for s in my_services %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ s.name }}
      <span class="text-muted small">{{ s.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="text-muted">No services added yet.</p>
  {% endif %}

  <p class="mt-3"><a href="{{ url_for('home') }}">â¬… Back to Dashboard</a></p>
</div>
</body>
</html>

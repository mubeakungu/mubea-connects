<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - Mubea Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Create Account</h2>
    <form method="post">
      <!-- Full name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input class="form-control" name="name" placeholder="John Doe">
      </div>

      <!-- Phone number -->
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input class="form-control" name="phone" placeholder="2547XXXXXXXX" required>
        <div class="form-text">Use your M-Pesa number in the format <strong>2547XXXXXXXX</strong>.</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" name="password" type="password" placeholder="Enter a strong password" required>
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label class="form-label">Register as</label>
        <select name="role" class="form-select">
          <option value="client">Client</option>
          <option value="agent">Agent</option>
        </select>
      </div>

      <!-- Submit button -->
      <button class="btn btn-primary w-100">Create Account</button>
    </form>

    <hr>
    <p class="text-center mb-0">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-decoration-none">Login</a>
    </p>
    <p class="text-center mt-2">
      <a href="{{ url_for('home') }}" class="btn btn-link btn-sm text-decoration-none">‚Üê Back to Home</a>
    </p>
  </div>
</div>
</body>
</html>

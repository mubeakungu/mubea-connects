<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h3>Agents</h3>
  <form method="post" class="row g-2 mb-3">
    <div class="col"><input name="name" placeholder="Name" class="form-control"></div>
    <div class="col"><input name="phone" placeholder="Phone" class="form-control"></div>
    <div class="col"><input name="commission_pct" placeholder="Commission %" class="form-control"></div>
    <div class="col-auto"><button class="btn btn-primary">Add</button></div>
  </form>
  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Phone</th><th>Commission %</th></tr></thead>
    <tbody>
      {% for a in agents %}
      <tr><td>{{ a.id }}</td><td>{{ a.name }}</td><td>{{ a.phone }}</td><td>{{ a.commission_pct }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('index') }}">Back</a>
</div>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>All Users - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>All Users</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Phone</th>
                <th>Name</th>
                <th>Role</th>
                <th>Wallet Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.role }}</td>
                <td>
                    {% if user.wallet %}
                        {{ user.wallet.balance }}
                    {% else %}
                        0.00
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
